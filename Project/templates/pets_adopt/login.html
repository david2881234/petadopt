{% extends "pets_adopt/base.html" %}

{% block content %}
    <div id="login-contain">
<h1>登入</h1>
    <!--<a href="{'% url "socialauth_begin" "facebook" %}">FB登入</a> -->
<form method="POST" action="{% url 'login' %}" id="login-form" class="form-horizontal">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
    {{ form.username.errors }}
    <label for="{{ form.username.id_for_label }}" class="col-sm-2 control-label">帳號:</label>
        <div class="col-sm-10">
        {{ form.username }}
        </div>
    </div>

    <div class="form-group">
    {{ form.password.errors }}
    <label for="{{ form.password.id_for_label }}" class="col-sm-2 control-label">密碼:</label>
        <div class="col-sm-10">
        {{ form.password }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">送出</button>
        </div>
    </div>
</form>
    </div>
{% endblock %}
