{% extends "pets_adopt/base.html" %}
<div id="fb-root"></div>
{% block content %}
    {% if can_post == True %}
        <a href="/blog/new/{{ pet.id }}">
            <button type="submit" class="btn btn-default">發布一篇{{ pet.pet_name }}的日誌</button>
        </a> <br/>
    {% endif %}
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.5&appId=882635961855402";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    {% for post in posts %}
        <h3>{{ post.title }}</h3><br><h4>作者:{{ pet.pet_owner }}</h4>
        文章內容: {{ post.content }} <br/>
        <img src="{{ MEDIA_URL }}{{ post.photo }}"> <br>
        發布日期: {{ post.published_date }} <br/>
    {% endfor %}


    <div class="fb-comments" data-href="http://127.0.0.1:8000/blog/{{ pet.id }}" data-numposts="5"></div>
{% endblock %}
