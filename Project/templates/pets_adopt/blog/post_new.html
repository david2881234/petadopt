{% extends "pets_adopt/base.html" %}
{% block content %}

    <div class="form-page-contain">
    <h2>你要幫{{ pet.pet_name }}發一篇日誌</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'post_new' pets_id=pet.id %}"
          class="form-horizontal" id="post-new-form">
        {% csrf_token %}
        {{ form.non_field_errors }}
    <div class="form-group">
    {{ form.title.errors }}
    <label for="{{ form.title.id_for_label }}" class="col-sm-2 control-label">日誌標題:</label>
        <div class="col-sm-10">
        {{ form.title }}
        </div>
    </div>

            <div class="form-group">
    {{ form.content.errors }}
    <label for="{{ form.content.id_for_label }}" class="col-sm-2 control-label">日誌內容:</label>
        <div class="col-sm-10">
        {{ form.content }}
        </div>
    </div>

            <div class="form-group">
    {{ form.photo.errors }}
    <label for="{{ form.photo.id_for_label }}" class="col-sm-2 control-label">上傳照片:</label>
        <div class="col-sm-10">
        {{ form.photo }}
        </div>
    </div>

        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">送出</button>
        </div>
    </div>
    </form>
    </div>
{% endblock %}
