<!-- adopt_yes,pet -->
{% extends "pets_adopt/base.html" %}
{% block content %}
    <h3>恭喜你的{{ adopt_yes.adopt_pet }}已成功送養給{{ adopt_yes.adopt_person }}</h3><br/>
    <h3>記得提醒對方，時常po寵物動態，讓大家了解{{ adopt_yes.adopt_pet }}在新家的生活:))</h3>
    <br/>
    <h4>給對方的評價</h4>
    <form method="POST" action="{% url 'pet_adopt_last_confirm' adopt_id=adopt_yes.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-default">送出</button>
    </form>
{% endblock %}
