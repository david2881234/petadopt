{% extends "pets_adopt/base.html" %}
{% block content %}
<form method="POST" action="{% url 'pet_adopt' pets_id=pet.id %}" class="form-horizontal" id="adopt-sent-form">
    <h2>你要領養的寵物是: {{ pet.pet_name }}</h2>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
    {{ form.content.errors }}
    <label for="{{ form.content.id_for_label }}" class="col-sm-3 control-label">說說認養理由:</label>
        <div class="col-sm-9">
        {{ form.content }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default">送出</button>
        </div>
    </div>
</form>
{% endblock %}
