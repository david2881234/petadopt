<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>狗日子的第13日</h1>
    {% if user.is_authenticated %}
        <p>歡迎{{ user.name }},你是{{ user.get_gender_display }}生,你的狀態是{{ user.get_state_display }}</p><br/>
        <a href="{% url 'logout' %}">登出</a>
        <a href="{% url 'new_pets' %}">發一個寵物</a>
    {% else %}
        <p>請先登入或註冊</p>
        <a href="{% url 'signup' %}">註冊</a>
        <a href="{% url 'login' %}">登入</a>
    {% endif %}
    {% for show in show %}
    <h3><a href="{% url 'pet_detail' pets_id=pets.id %}"></a></h3>
    {% endfor %}
</body>
</html>
